<html>
  <head>
    <title>Poke Learn</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Jura" rel="stylesheet">
    <script src="index.js" defer></script>
    <script src="poke.json"></script>
  </head>
  <body>
    <div>
      <h1>Poke Learn</h1>
    </div>
    <div class="container">
      <div>
        <img src="img/pokeballs.png" />
        <form class="search-form">
          <input type="text" class="search" placeholder="Who's that Pokemon?">
          <ul id="suggestions" class="hide">
          </ul>
        </form>
      </div>
      <div id="poke-info">
      </div>
    </div>
  </body>
</html>
